<div *ngIf="show" class="logout-div-container">
    <div class="logout-container">
        <div class="title-container">
            <h3>Are You sure to log out ?</h3>
        </div>
        <div class="buttons-container">
            <button class="confirme" (click)="confirmLogOut()">Confirme</button>
            <button class="cancel" (click)="cancelLogOut()">Cancel</button>
        </div>
    </div>
</div>
